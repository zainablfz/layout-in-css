<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Layout 7</title>
    <link rel="stylesheet" href="../style.css" />
    <style>
      body {
        display: grid;
        gap: 0.5em;
        grid-template-columns: 1fr 3fr;
        grid-template-rows: 1fr 4fr 0.5fr;
        grid-template-areas:
          "nav header"
          "nav main"
          "nav footer";
      }
      /* blauw */
      header {
        grid-area: header;
      }

      /* roze */
      nav {
        grid-area: nav;
      }

      /* geel */
      main {
        grid-area: main;
      }

      /* zwart */
      footer {
        grid-area: footer;
      }
    </style>
  </head>
  <body id="basic-layout-7">
    <header><h1>Basic Layout 7</h1></header>
    <nav><a href="../index.html">Terug naar het overzicht</a></nav>
    <main></main>
    <footer></footer>
  </body>
</html>
